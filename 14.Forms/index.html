<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 14</title>

</head>
    <body>

        <form class="contactForm">
            
                <label for="fname">Your name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Your name"><br>
                <label for ="email">Your E-mail Address:<br>
                    <input type="text" id="email" name="email" placeholder="Your email"><br>
                <label>Your Message<br>
                    <textarea rows="10" cols="20" placeholder="Please describe your question or comment"></textarea><br>
                <input type="submit" value="Send">
            
        </form>
    
        <form class="rentCarForm">
            <label>Car rental</label>
            <fieldset>
                <legend>Chose car class</legend>
                    <input type="radio" id="mini" name="carType" value="mini">
                    <label for="mini">mini</label><br>
                    <input type="radio" id="economy" name="carType" value="economy">
                    <label for="economy">economy</label><br>
                    <input type="radio" id="compact" name="carType" value="compact">
                    <label for="compact">compact</label><br>
                    <input type="radio" id="SUV" name="carType" value="SUV">
                    <label for="SUV">SUV</label><br>
                    <input type="radio" id="VAN" name="carType" value="VAN">
                    <label for="VAN">VAN</label><br>
            </fieldset>
            
            <fieldset>
                <legend>Chose optional equipment</legend>
                    <input type="checkbox" id="child seat" name="optional equipment" value="child seat">
                    <label for="child seat"> child seat</label><br>
                    <input type="checkbox" id="GPS" name="optional equipment" value="GPS" checked>
                    <label for="GPS">GPS</label><br>
                    <input type="checkbox" id="DVD player" name="optional equipment" value="DVD player">
                    <label for="DVD player"> DVD player</label><br>
            </fieldset>
            
                <label for="rentalDate">Rental start date</label>
                    <input type="date" id="rentalDate" name="rentalDate"><br>
                <label for="numDays">Number of days</label>
                    <input type="number" id="numDays" name="numDays" min="1" max="30"><br>
                <label for="pwd">Your password:</label>
                    <input type="password" id="pwd" name="pwd"><br>
                <input type="button" value="Order now!">
        </form>
    
    </body>
</html>
